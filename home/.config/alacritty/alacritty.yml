import:
  - ~/.config/alacritty/alacritty-theme/themes/alabaster_dark.yaml

live_config_reload: true

env:
  TERM: xterm-256color

window:
  opacity: 1.00
  padding:
    x: 5
  dynamic_padding: false

font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 12.5

scrolling:
  history: 100000

key_bindings:
  - { key: Key6, mods: Control, chars: "\x1e" }
